    <main class="main-window">
        <div class="application">

                <div class="happiness">
                    <h2>Happiness</h2>
                    <ul>
                        <li><img src="assets/heart-8bit.png" alt=""></li>

                        <li><img src="assets/heart-8bit.png" alt=""></li>
                    </ul>
                </div>
                
                <div class="treat-o-meter">

                        <li><img src="assets/treats-8bit.png" alt=""></li>

            </div>

            <!-- <div class="app-morus application-wrapper"> -->

                    </div>
                </div>

                
                <div class="tricks">
