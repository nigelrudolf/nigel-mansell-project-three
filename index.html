<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiPets</title>
    <link rel="icon" type="image/png" href="assets/favicon.png"/>
    <link rel="stylesheet" href="https://use.typekit.net/exb1jvy.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="main-window">
        <div class="application">
            <div class="application-wrapper">
                <div class="happiness">
                    <h2>Happiness</h2>
                    <ul>
                        <!-- Hearts will go here -->
                    </ul>
                </div>
                
                <div class="treat-o-meter">
                    <h2>Treat-O-Meter</h2>
                    <ul>
                       <!-- Treats will go here -->
                    </ul>
                </div>
            </div>
                <div class="morus">
                    <img src="assets/morus-stand-8bit.png" alt="image of dog depicted in 8 bit art style">
                </div>
            <div class="application-wrapper">
                <div class="praise">
                    <h2>Praise</h2>
                    <div class="praise-button-container">
                    <a class="pet-btn eightbit-btn">Pet</a>
                    <a class="give-treat-btn eightbit-btn">Give Treat</a>
                    </div>
                </div>  
                <div class="tricks">
                    <h2>Tricks</h2>
                    <div class="tricks-button-container">
                        <a class="bark-btn eightbit-btn eightbit-btn--tricks">Bark</a>
                        <a class="sit-btn eightbit-btn eightbit-btn--tricks">Sit</a>
                        <a class="jump-btn eightbit-btn eightbit-btn--tricks">Jump</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
<script src="script/script.js"></script>
</html>

<!-- Instructions: 
This is Morus the dog. Petting Morus will earn you treats and increase his happiness. If you give Morus a treat he will become even happier. When morus is happy, he'll do tricks if you ask. 
-->
